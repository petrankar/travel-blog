<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  .header {
    min-height: 60px;
    width: 100%;
    color: white;
    font-weight: 600;
    padding: 8px;
    background-color: #1976d2;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 8px;
  }

  header .auth {
    margin-left: auto;
    flex-shrink: 1;
  }

  .auth .user {
    user-select: none;
    font-style: italic;
  }

  .auth span {
    margin-right: 18px;
  }

  header button {
    background-color: inherit;
    color: inherit;
    border: none;
  }

  .site-title {
    font-size: 22px;
    color: #ff7ea3;
  }

  ol {
    margin: unset;
    list-style: none;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .nav-item,
  .user-msg {
    padding: 4px;
    color: white;
    font-size: 18px;
    text-decoration: none;
  }

  .nav-item:hover {
    color: rgb(209, 209, 209);
  }
</style>

  <nav>
    <ol>
      <li>
        <a routerLink="/" class="nav-item"> Home </a>
      </li>
      <span *ngIf="isLoggedIn">|</span>
      <li *ngIf="isLoggedIn">
        <a routerLink="/administrator" class="nav-item">Manage Landmarks</a>
      </li>
    </ol>
  </nav>

  <button
    *ngIf="!isLoggedIn"
    routerLink="/auth/login"
    routerLinkActive="active"
    class="auth nav-item"

    Login

  <button *ngIf="isLoggedIn" (click)="logout()" class="auth nav-item">
    Logout
  </button>
</header>
