<div *ngIf="!isLoggedIn" class="container-lg">
  <h1 class="display-5" style="padding: 1rem 0">Login</h1>
  <div class="container-sm" *ngIf="!isLoggedIn">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          formControlName="username"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="text" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<div *ngIf="isLoggedIn" class="container-lg">
  <div class="row status-container">
    <div class="alert alert-success col" role="alert">
      You have been successfully logged in, redirecting you to admin page
    </div>
  </div>
</div>
